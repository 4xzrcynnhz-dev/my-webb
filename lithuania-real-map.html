<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lithuania Map — Interactive</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: #000;
            color: #f5f5f7;
            overflow-x: hidden;
        }
        
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(180deg, rgba(0,0,0,0.6) 0%, rgba(29,29,31,0.8) 100%), 
                        url('vecteezy_nature-background-nature-wallpaper-wide-aerial-view-of-a_72220789.jpg') center/cover no-repeat;
            position: relative;
        }
        
        .hero h1 {
            font-size: clamp(48px, 8vw, 96px);
            font-weight: 600;
            letter-spacing: -0.015em;
            margin-bottom: 20px;
            color: #f5f5f7;
            text-shadow: 0 4px 20px rgba(0,0,0,0.8);
            animation: fadeInUp 1s ease-out;
        }
        
        .hero .subtitle {
            font-size: clamp(21px, 3vw, 28px);
            font-weight: 400;
            color: #f5f5f7;
            margin-bottom: 40px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
            animation: fadeInUp 1s ease-out 0.2s both;
        }
        
        .hero .cta {
            display: inline-block;
            background: #0071e3;
            color: #fff;
            padding: 12px 24px;
            border-radius: 980px;
            font-size: 17px;
            font-weight: 400;
            text-decoration: none;
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease-out 0.4s both;
            border: none;
            cursor: pointer;
        }
        
        .hero .cta:hover {
            background: #0077ed;
            transform: scale(1.02);
        }
        
        .map-section {
            min-height: 100vh;
            padding: 80px 0;
            background: #f5f5f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .section-header {
            text-align: center;
            margin-bottom: 60px;
            padding: 0 20px;
        }
        
        .section-header h2 {
            font-size: clamp(40px, 6vw, 64px);
            font-weight: 600;
            color: #1d1d1f;
            letter-spacing: -0.015em;
            margin-bottom: 16px;
        }
        
        .section-header p {
            font-size: clamp(19px, 2.5vw, 24px);
            color: #86868b;
            font-weight: 400;
        }
        
        .map-container {
            width: 90%;
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
        }
        
        #map {
            height: 500px;
            width: 100%;
            border-radius: 18px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.15);
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        #map:hover {
            box-shadow: 0 40px 80px rgba(0,0,0,0.2);
        }
        
        .controls {
            margin-top: 48px;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            padding: 0 20px;
        }
        
        .control-btn {
            background: rgba(0,0,0,0.05);
            color: #1d1d1f;
            border: none;
            padding: 12px 24px;
            border-radius: 980px;
            cursor: pointer;
            font-size: 17px;
            font-weight: 400;
            font-family: inherit;
            transition: all 0.2s ease;
            backdrop-filter: blur(20px);
        }
        
        .control-btn:hover {
            background: rgba(0,0,0,0.08);
            transform: scale(1.02);
        }
        
        .control-btn.primary {
            background: #0071e3;
            color: #fff;
        }
        
        .control-btn.primary:hover {
            background: #0077ed;
        }
        
        .region-tooltip {
            background: rgba(0, 0, 0, 0.92);
            color: #f5f5f7;
            border: none;
            border-radius: 8px;
            padding: 8px 14px;
            font-size: 15px;
            font-weight: 500;
            box-shadow: 0 4px 16px rgba(0,0,0,0.3);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            backdrop-filter: blur(20px);
        }
        
        .leaflet-tooltip-center {
            text-align: center;
        }
        
        .leaflet-popup-content-wrapper {
            border-radius: 12px;
            box-shadow: 0 12px 32px rgba(0,0,0,0.15);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        .leaflet-popup-content {
            margin: 16px;
        }
        
        .popup-btn {
            background: #0071e3;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        
        .popup-btn:hover {
            background: #0077ed;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            #map {
                height: 400px;
                border-radius: 12px;
            }
            
            .controls {
                gap: 8px;
            }
            
            .control-btn {
                font-size: 15px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <h1>Lithuania</h1>
        <p class="subtitle">Explore all 60 municipalities with real geographic boundaries</p>
        <button class="cta" onclick="document.querySelector('.map-section').scrollIntoView({ behavior: 'smooth' })">
            View Map
        </button>
    </section>
    
    <section class="map-section">
        <div class="section-header">
            <h2>Interaktyvus Žemėlapis</h2>
            <p>Užveskite pelę, kad pamatytumėte pavadinimą. Spustelėkite, kad tyrinėtumėte.</p>
        </div>
        
        <div class="map-container">
            <div id="map"></div>
        </div>
        
        <div class="controls">
            <button class="control-btn" onclick="colorRegion('Vilnius')">Vilnius</button>
            <button class="control-btn" onclick="colorRegion('Kaunas')">Kaunas</button>
            <button class="control-btn" onclick="colorRegion('Klaipeda')">Klaipėda</button>
            <button class="control-btn primary" onclick="colorAllDifferent()">Spalvoti visus</button>
            <button class="control-btn" onclick="resetColors()">Atstatyti</button>
        </div>
    </section>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const lithuanianNames = {
            'Siauliu Miestas': 'Šiaulių miesto savivaldybė',
            'Šiaulių Miestas': 'Šiaulių miesto savivaldybė',
            'Siauliai': 'Šiaulių rajono savivaldybė',
            'Šiauliai': 'Šiaulių rajono savivaldybė',
            'Pasvalys': 'Pasvalio rajono savivaldybė',
            'Plunge': 'Plungės rajono savivaldybė',
            'Panevezio Miestas': 'Panevėžio miesto savivaldybė',
            'Panevezys': 'Panevėžio rajono savivaldybė',
            'Raseiniai': 'Raseinių rajono savivaldybė',
            'Rietavas': 'Rietavo savivaldybė',
            'Prienai': 'Prienų rajono savivaldybė',
            'Radviliskis': 'Radviliškio rajono savivaldybė',
            'Mazeikiai': 'Mažeikių rajono savivaldybė',
            'Moletai': 'Molėtų rajono savivaldybė',
            'Lazdijai': 'Lazdijų rajono savivaldybė',
            'Marijampole': 'Marijampolės savivaldybė',
            'Pakruojis': 'Pakruojo rajono savivaldybė',
            'Palangos Miestas': 'Palangos miesto savivaldybė',
            'Neringa': 'Neringos savivaldybė',
            'Pagegiai': 'Pagėgių savivaldybė',
            'Kedainiai': 'Kėdainių rajono savivaldybė',
            'Kelme': 'Kelmės rajono savivaldybė',
            'Kaunas': 'Kauno rajono savivaldybė',
            'Kazlu Rudos': 'Kazlų Rūdos savivaldybė',
            'Kretinga': 'Kretingos rajono savivaldybė',
            'Kupiskis': 'Kupiškio rajono savivaldybė',
            'Klaipedos Miestas': 'Klaipėdos miesto savivaldybė',
            'Klaipeda': 'Klaipėdos rajono savivaldybė',
            'Jonava': 'Jonavos rajono savivaldybė',
            'Joniskis': 'Joniškio rajono savivaldybė',
            'Elektrenai': 'Elektrėnų savivaldybė',
            'Ignalina': 'Ignalinos rajono savivaldybė',
            'Kauno Miestas': 'Kauno miesto savivaldybė',
            'Vilnius': 'Vilniaus miesto savivaldybė',
            'Vilniaus Miestas': 'Vilniaus miesto savivaldybė',
            'Vilniaus Rajonas': 'Vilniaus rajono savivaldybė',
            'Alytus': 'Alytaus rajono savivaldybė',
            'Alytaus Miestas': 'Alytaus miesto savivaldybė',
            'Anyksciai': 'Anykščių rajono savivaldybė',
            'Akmene': 'Akmenės rajono savivaldybė',
            'Birstonas': 'Birštono savivaldybė',
            'Birzai': 'Biržų rajono savivaldybė',
            'Druskininkai': 'Druskininkų savivaldybė',
            'Kalvarija': 'Kalvarijos savivaldybė',
            'Jurbarkas': 'Jurbarko rajono savivaldybė',
            'Kaisiadorys': 'Kaišiadorių rajono savivaldybė',
            'Salcininkai': 'Šalčininkų rajono savivaldybė',
            'Sirvintos': 'Širvintų rajono savivaldybė',
            'Skuodas': 'Skuodo rajono savivaldybė',
            'Svencionys': 'Švenčionių rajono savivaldybė',
            'Silale': 'Šilalės rajono savivaldybė',
            'Silute': 'Šilutės rajono savivaldybė',
            'Taurage': 'Tauragės rajono savivaldybė',
            'Telsiai': 'Telšių rajono savivaldybė',
            'Trakai': 'Trakų rajono savivaldybė',
            'Ukmerge': 'Ukmergės rajono savivaldybė',
            'Utena': 'Utenos rajono savivaldybė',
            'Varena': 'Varėnos rajono savivaldybė',
            'Visaginas': 'Visagino savivaldybė',
            'Zarasai': 'Zarasų rajono savivaldybė'
        };
        
        function getLithuanianName(name) {
            return lithuanianNames[name] || name;
        }
        
        let map = L.map('map').setView([55.1694, 23.8813], 7);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);
        
        let geoJsonLayer;
        let allColors = [
            '#e74c3c', '#3498db', '#2ecc71', '#f39c12', '#9b59b6', 
            '#1abc9c', '#e67e22', '#34495e', '#16a085', '#c0392b',
            '#27ae60', '#2980b9', '#8e44ad', '#f1c40f', '#d35400'
        ];
        
        fetch('lithuania-real.geojson')
            .then(response => response.json())
            .then(data => {
                geoJsonLayer = L.geoJSON(data, {
                    style: {
                        color: '#3498db',
                        weight: 1,
                        fillOpacity: 0.5,
                        fillColor: '#3498db'
                    },
                    onEachFeature: function(feature, layer) {
                        const originalName = feature.properties.name || 'Nežinomas';
                        const displayName = getLithuanianName(originalName);
                        
                        layer.bindTooltip(displayName, {
                            permanent: false,
                            direction: 'center',
                            className: 'region-tooltip'
                        });
                        
                        layer.bindPopup(`
                            <div style="min-width: 220px;">
                                <h3 style="margin: 0 0 12px 0; color: #1d1d1f; font-size: 19px; font-weight: 600;">${displayName}</h3>
                                <p style="color: #86868b; font-size: 14px; margin-bottom: 12px;"><strong>Tipas:</strong> Savivaldybė</p>
                                <button onclick="highlightThis('${originalName}')" class="popup-btn">Pažymėti</button>
                            </div>
                        `);
                        
                        layer.on('mouseover', function() {
                            this.setStyle({ weight: 3, fillOpacity: 0.7 });
                        });
                        
                        layer.on('mouseout', function() {
                            this.setStyle({ weight: 1, fillOpacity: 0.5 });
                        });
                    }
                }).addTo(map);
                
                map.fitBounds(geoJsonLayer.getBounds());
            })
            .catch(() => {
                alert('Klaida įkeliant žemėlapį! Patikrinkite interneto ryšį.');
            });
        
        function colorRegion(regionName) {
            if (!geoJsonLayer) return;
            
            const colors = {
                'Vilnius': '#27ae60',
                'Kaunas': '#e74c3c',
                'Klaipeda': '#3498db'
            };
            
            geoJsonLayer.eachLayer(function(layer) {
                const name = layer.feature.properties.name || '';
                
                if (name.includes(regionName)) {
                    layer.setStyle({
                        fillColor: colors[regionName] || '#27ae60',
                        color: colors[regionName] || '#27ae60',
                        weight: 2,
                        fillOpacity: 0.7
                    });
                } else {
                    layer.setStyle({
                        fillColor: '#3498db',
                        color: '#3498db',
                        weight: 1,
                        fillOpacity: 0.3
                    });
                }
            });
        }
        
        function highlightThis(regionName) {
            if (!geoJsonLayer) return;
            
            geoJsonLayer.eachLayer(function(layer) {
                const name = layer.feature.properties.name || '';
                
                if (name === regionName) {
                    layer.setStyle({
                        fillColor: '#27ae60',
                        color: '#27ae60',
                        weight: 3,
                        fillOpacity: 0.8
                    });
                }
            });
        }
        
        function colorAllDifferent() {
            if (!geoJsonLayer) return;
            
            let index = 0;
            geoJsonLayer.eachLayer(function(layer) {
                const color = allColors[index % allColors.length];
                layer.setStyle({
                    fillColor: color,
                    color: color,
                    weight: 1,
                    fillOpacity: 0.6
                });
                index++;
            });
        }
        
        function resetColors() {
            if (!geoJsonLayer) return;
            
            geoJsonLayer.eachLayer(function(layer) {
                layer.setStyle({
                    fillColor: '#3498db',
                    color: '#3498db',
                    weight: 1,
                    fillOpacity: 0.5
                });
            });
        }
    </script>
</body>
</html>
